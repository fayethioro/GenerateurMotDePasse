<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <title>Projet 4</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- le générateur -->
            <div id="password-generator">
                <h1> Générateur de mot de passe</h1>
                <br>
                <input value="" id="passwordoutput">
                <br>
                <br>
                <div class="range">
                    <label for="text"> Longueur du password</label>
                    <input type="number" value="15" id="taille">
                </div>
                <div class="flex">

                   <div class="majuscule">
                        <label for="uppercase">Contient des lettres Majuscules</label>
                        <input type="checkbox" id="uppercase">
                   </div>

                    <div class="minuscule">
                        <label for="lowercase">Contient des lettres Minuscules</label>
                        <input type="checkbox" id="lowercase">
                    </div>

                    <div class="numero">
                        <label for="numbers">Contient des Nombres</label>
                        <input type="checkbox" id="numbers">
                    </div>

                    <div class="symbole">
                        <label for="symbols">Contient des caracteres Speciaux</label>
                        <input type="checkbox" id="symbols">
                    </div>
                </div>

                <div class="bouton">
                    <button id="generateButton" type="button">Générer Le mot De Passe</button>
                    <!-- <button id="generateButton2" type="button" >Copier</button> -->
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
